<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
        createCanvas(400,400);
      }
      
      function draw() {
      background(220);
  fill("gray")
  //the whole bod+color)//
	//come back later to see if I can chnace the head to a cirlce//
  
  rect(300,200,100,200);
	//I want to make the color greeen, both eyes//
  //whole body color of the robot phone//
  fill("Gray")
  rect(300,100,100,100)
  fill("Green")
rect(320,120,20,20)
  fill("Red")
  rect(360,120,20,20)
  //mouth//
	//change the mouth coolor to black if have time. (more in length than wider)
  ellipse(350,160,55,20)
  //text that gives directons//
 textSize(20)
  fill("Black")
	
	//the test that will show up  next to the character.//
  
  text("Hello World!! Please insert 25 cents to call.",100,100)
  
  //
  line(360,0,350,100)
  ellipse(360,20,20)
  //how big the size of the text//
	//change the text style to something better looking, later//
  textSize(5)

  rect(320,240,18,18)
  
  rect(320,260,18,18)
  textSize(5)
  
  
  //These are the rectangles for the buttonon thephone!!//
  rect(320,280,18,19)
  rect(320,300,18,18)
  rect(340,240,18,18)
  rect(360,240,18,18)
  rect(360,260,18,18)
  rect(340,300,18,18)
  rect(360,300,18,18)
  rect(340,240,18,18)
  rect(360,280,18,18)
  rect(340,280,18,18)
  rect(340,260,18,18)
  //maybe any loops,later?//
}

        
      
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/shoebe5320/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
