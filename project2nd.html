 background(200)

}
//something will happen when you dragg the mouse//

    function mouseDragged(){
       strokeWeight(5)
        //codes for the lines that will be dran in the screen if you dragg your mouse//
        
        //top left//
 
        line(mouseX,mouseY,0,0)
        //bottom left//
        line(mouseX,mouseY,400,0)
        //top right//

        //botton right//

}
//when you press there will be random color rectacles will be drawn//
function mousePressed(){
